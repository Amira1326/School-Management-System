<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>مركز الجود التعليمي</title>
    <link rel="icon" href="logo.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Define CSS variables for easier theming and consistency */
            --primary-color: #89355d;
            --secondary-color: #E0BBE4;
            --text-dark: #333;
            --text-medium: #555;
            --white: #ffffff;
            --button-hover-color: #7b5065;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --border-radius-pill: 25px;
            --spacing-small: 1rem; /* 16px */
            --spacing-medium: 1.25rem; /* 20px */
            --spacing-large: 1.875rem; /* 30px */
            --spacing-xl: 3.125rem; /* 50px */
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, var(--white) 0%, var(--secondary-color) 100%);
            color: var(--text-dark);
            direction: rtl;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo {
            position: absolute;
            top: var(--spacing-medium);
            left: var(--spacing-medium);
            width: 9.375rem; /* 150px */
            height: auto;
            animation: fadeInLeft 1.2s ease-out forwards;
            z-index: 10;
            filter: drop-shadow(0 0.1875rem 0.375rem var(--shadow-light));
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-medium);
            flex-grow: 1;
            box-sizing: border-box;
            justify-content: center;
            padding-bottom: 7.5rem; /* 120px */
            margin-top: var(--spacing-xl);
            width: 100%;
        }

        .main-image {
            max-width: 25rem; /* 400px */
            width: 90%;
            height: auto;
            margin-bottom: var(--spacing-medium);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
            /* REMOVED: border-radius: 0.75rem; */
            /* REMOVED: box-shadow: 0 0.25rem 0.625rem rgba(0, 0, 0, 0.1); */
        }

        h1 {
            font-size: 2.25rem; /* 36px */
            font-weight: 800;
            margin-bottom: var(--spacing-small);
            color: var(--primary-color);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.8s;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        p {
            font-size: 1.125rem; /* 18px */
            line-height: 1.8;
            max-width: 45rem; /* 720px */
            margin-bottom: var(--spacing-medium);
            color: var(--text-medium);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
            padding: 0 var(--spacing-small);
        }

        .login-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.875rem 1.875rem; /* 14px 30px */
            font-size: 1.125rem; /* 18px */
            border-radius: var(--border-radius-pill);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.2s;
            display: inline-block;
            font-weight: 600;
            box-shadow: 0 0.1875rem 0.375rem rgba(0, 0, 0, 0.15);
        }

        .login-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0.375rem 0.75rem rgba(0, 0, 0, 0.2);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(1.25rem); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-3.5rem); }
            100% { opacity: 1; transform: translateX(0); }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .content {
                padding-top: 5rem;
                padding-bottom: 5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 1rem;
            }

            .login-button {
                padding: 0.9375rem 2.5rem;
                font-size: 1.125rem;
                width: auto;
                min-width: 15rem;
                margin-top: var(--spacing-medium);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9375rem;
            }
            .login-button {
                padding: 0.75rem 1.5rem;
                font-size: 1rem;
                width: 90%;
                min-width: unset;
            }
            .logo {
                width: 5rem;
                top: 0.625rem;
                left: 0.625rem;
            }
            .content {
                padding-top: 3.75rem;
                padding-bottom: 3.75rem;
                margin-top: 7.5rem;
            }
        }

        /* Footer Style */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 0.625rem 0;
            font-size: 0.875rem;
            width: 100%;
            margin-top: var(--spacing-xl);
            box-shadow: 0 -0.125rem 0.25rem rgba(0, 0, 0, 0.1);
        }

        footer p {
            color: var(--white);
            text-align: center;
            margin: 0;
        }

    </style>
</head>
<body>

    <img src="logo.png" alt="شعار مركز الجود التعليمي" class="logo">

    <div class="content">
        <img src="students.png" alt="صورة طلاب" class="main-image">

        <h1>مركز الجود التعليمي</h1>

        <p>
            تقدّم بيئة تعليمية آمنة ومحفّزة تساهم في بناء أساس قوي لأطفالنا. في مركز الجود نؤمن أن التعلّم يبدأ بالحب والاهتمام ونحرص على تنمية المهارات والمعرفة بأساليب حديثة وتفاعلية.
        </p>

        <a href="login.html" class="login-button">تسجيل الدخول</a>
    </div>

    <footer>
        <p>&copy; 2025 مركز الجود التعليمي. جميع الحقوق محفوظة.</p>
    </footer>

</body>
</html>
