<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Splash - مركز جهود التعليمي</title>

  <!-- استدعاء خط "Tajawal" من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
    }

    .logo-container {
      width: 40vw;
      max-width: 200px;
      overflow: hidden;
      position: relative;
    }

    .logo {
      width: 100%;
      height: auto;
      opacity: 0;
      animation: revealFromTop 2.5s ease-out forwards;
    }

    @keyframes revealFromTop {
      0% {
        clip-path: inset(0 0 100% 0);
        opacity: 1;
      }
      100% {
        clip-path: inset(0 0 0 0);
        opacity: 1;
      }
    }

    .welcome-text {
      margin-top: 5vh;
      font-size: clamp(1.2rem, 2.5vw, 2rem); /* خط يستجيب للشاشة */
      color: #444;
      opacity: 0;
      animation: fadeInText 1.5s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    // الانتقال التلقائي بعد 5 ثواني
    setTimeout(function () {
      window.location.href = "home.html";
    }, 5000);
  </script>
</head>
<body>
  <div class="logo-container">
    <img class="logo" src="logo.png" alt="شعار مركز جهود التعليمي" />
  </div>
  <div class="welcome-text">أهلاً بك</div>
</body>
</html>
